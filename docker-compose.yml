services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./docker/mysql/db-variables.env:/var/www/html/.env
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/data:/var/lib/mysql
      # - ./src/pageviews-20241231-090000:/var/lib/mysql-files/pageviews-20241231-090000
    ports:
      - "3306:3306"
    env_file:
      - ./docker/mysql/db-variables.env
